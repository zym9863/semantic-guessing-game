<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMANTIC GUESS // 语义猜词</title>
    <meta name="description" content="基于Word2Vec的中文语义猜词游戏">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@400;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-overlay"></div>
    
    <main class="main-layout">
        <!-- Sidebar / Control Panel -->
        <section class="control-panel">
            <header class="header">
                <h1 class="title">
                    <span class="title-main">SEMANTIC</span>
                    <span class="title-sub">语义猜词 PROTOCOL_V1</span>
                </h1>
            </header>

            <div class="game-interface">
                <!-- Status Display -->
                <div id="status-card" class="status-display">
                    <div class="status-icon-box">
                        <span class="status-icon" id="status-icon">Ready</span>
                    </div>
                    <div class="status-text-box">
                        <span id="status-message">INITIALIZING SYSTEM...</span>
                    </div>
                </div>

                <!-- Input Component -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="guess-input" 
                            class="brutalist-input" 
                            placeholder="INPUT_DATA..."
                            autocomplete="off"
                            disabled
                        >
                        <button id="guess-btn" class="brutalist-btn btn-primary" disabled>
                            ENTER
                        </button>
                    </div>
                    
                    <div class="control-grid">
                        <button id="new-game-btn" class="brutalist-btn btn-start">
                            START_SESSION
                        </button>
                        <button id="hint-btn" class="brutalist-btn btn-secondary" disabled>
                            HINT
                        </button>
                        <button id="give-up-btn" class="brutalist-btn btn-danger" disabled>
                            ABORT
                        </button>
                    </div>
                </div>

                <!-- Metrics -->
                <div class="metrics-grid">
                    <div class="metric-card">
                        <span class="metric-label">CYCLES</span>
                        <span class="metric-value font-mono" id="attempts-count">00</span>
                    </div>
                    <div class="metric-card">
                        <span class="metric-label">PROXIMITY</span>
                        <span class="metric-value font-mono" id="best-score">--.--</span>
                    </div>
                </div>
            </div>

            <!-- Footer Info -->
            <footer class="game-info">
                <p>基于 Word2Vec 嵌入向量 // 寻找隐藏的语义中心</p>
            </footer>
        </section>

        <!-- History / Data Stream -->
        <section class="data-stream">
            <div class="stream-header">
                <h2>DATA_LOG</h2>
                <div class="stream-indicators">
                    <span class="indicator">REC</span>
                    <span class="indicator blink">LIVE</span>
                </div>
            </div>
            <div class="history-container">
                <div id="history-list" class="history-list">
                    <!-- History Rendered Here -->
                    <div class="empty-state">
                        <span class="empty-text">NO DATA RECEIVED</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div id="loading-overlay" class="modal-overlay">
        <div class="modal-content loading-content">
            <div class="spinner"></div>
            <h2 id="loading-text" class="glitch-text">SYSTEM LOADING</h2>
        </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal-overlay">
        <div class="modal-content result-content win">
            <div class="modal-border-text">SUCCESS</div>
            <div class="result-header">MISSION ACCOMPLISHED</div>
            <h2 class="target-word" id="answer-word">TARGET</h2>
            <div class="result-stats">
                <p>Attempts: <span id="modal-attempts" class="font-mono">0</span></p>
            </div>
            <button id="play-again-btn" class="brutalist-btn btn-inverse">REBOOT SYSTEM</button>
        </div>
    </div>

    <!-- Give Up Modal -->
    <div id="giveup-modal" class="modal-overlay">
        <div class="modal-content result-content fail">
            <div class="modal-border-text">FAILURE</div>
            <div class="result-header">MISSION ABORTED</div>
            <h2 class="target-word" id="giveup-answer-word">TARGET</h2>
            <div class="result-stats">
                <p>Consumed: <span id="giveup-attempts" class="font-mono">0</span> cycles</p>
            </div>
            <button id="try-again-btn" class="brutalist-btn btn-inverse">RETRY</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
